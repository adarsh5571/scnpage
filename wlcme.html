<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #E6ECF3, #F8FBFF); /* Lightened Gradient Background */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333; /* Text Color */
        }

        .container {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff; /* Corporate Blue Color */
            margin: 0;
            font-size: 2.5em; /* Larger Font Size */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Text Shadow */
        }

        h2 {
            color: #555; /* Slightly Darker Text Color */
            margin-top: 5px;
            font-size: 1.5em; /* Larger Font Size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Text Shadow */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to Our Website</h1>
            <h2>We're glad you're here!</h2>
        </header>
    </div>

    <script>
        // Wait for 5 seconds (5000 milliseconds) and then redirect to index.html
        setTimeout(function () {
            window.location.href = 'index.html';
        }, 2500);
    </script>

</body>
</html>
